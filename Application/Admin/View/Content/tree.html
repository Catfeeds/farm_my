<volist name="tree" id="list">
	<dl class="cate-item">
		<dt class="cf">
			<form action="{:U('Content/edit1')}" method="post">
				<div class="btn-toolbar opt-btn cf">
					<a title="编辑" href="{:U('edittype?id='.$list['id'])}">编辑</a>
					<a title="{$list.status|show_status_op}" href="{:U('changestatus?id='.$list['id'].'&status='.abs(1-$list['status']))}" class="ajax-get">{$list.status|show_status_op}</a>
					<a title="删除" href="{:U('deltype?id='.$list['id'])}" class="confirm ajax-get">删除</a>
					
				</div>
				<div class="fold"><i></i></div>
				<div class="order"><input type="text" name="sort" class="text input-mini" value="{$list.sort}"></div>
				<div class="order">{$list['status']?'正常':'禁用'}</div>
				<div class="order">{$list['header']?'显示':'不显示'}</div>
				<div class="order">{$list['footer']?'显示':'不显示'}</div>
				<div class="name">
					<span class="tab-sign"></span>
					<input type="hidden" name="id" value="{$list.id}">
					<input type="text" name="title" class="text" value="{$list.title}">
					<a class="add-sub-cate" title="添加子分类" href="{:U('addtype?pid='.$list['id'])}">
						<i class="icon-add"></i>
					</a>
					<span class="help-inline msg"></span>
				</div>
				
			</form>
		</dt>
		<notempty name="list['_']">
			<dd>
				{:R('Content/tree', array($list['_']))}
			</dd>
		</notempty>
	</dl>
</volist>
