<extend name="Public/base"/>
<block name="style">
    <link rel="stylesheet" type="text/css" href="/Public/Admin/Entrust/index.css" media="all">
    <link rel="stylesheet" type="text/css" href="/Public/Admin/mypubliccss/button.css" media="all">
</block>
<block name="body">
    <!-- 标题栏 -->
    <div class="main-title">
        <h2>人民币提现记录</h2>
        <div>
            <!--<button class="btn ajax-post confirm" target-form="ids" url="">删 除</button>-->
            <!-- 高级搜索 -->
            <form action="" method="post">
                <div class="difference">
                    <!--<select name="case" class="market">-->
                        <!--<option value="">提现方式</option>-->
                        <!--<option value="1" <if condition="I('case') eq 1"> selected </if>>快速提现</option>-->
                        <!--<option value="2" <if condition="I('case') eq 2"> selected </if>>普通提现</option>-->
                    <!--</select>&nbsp; &nbsp;-->
                    <input name="name" class="username" value="{:I('name')}" placeholder="用户名/订单号/提现人姓名"/> &nbsp; &nbsp;
                    <button class="send" type="submit">确定</button>
                </div>
            </form>
        </div>
    </div>


    <!-- 数据列表 -->
    <div class="data-table">
        <table class="">
            <thead>
            <tr>
                <th class="">订单号</th>
                <th class="">用户名</th>
                <th class="">提现金额</th>
                <th class="">提现手续费</th>
                <th class="">到账金额</th>
                <!--<th class="">提现方式</th>-->
                <th class="">提现账号</th>
                <th class="">提现人姓名</th>
                <th class="">提现申请时间</th>
                <th class="">审核时间</th>
                <th class="">审核状态</th>
            </tr>
            </thead>
            <tbody>
            <volist name="_list" id="vo">
                <tr>
                    <td class="">{$vo.orderfor}</td>
                    <td class="">{$vo.username}</td>
                    <td class="">{$vo.allmoney}</td>
                    <td class="">{$vo.poundage}</td>
                    <td class="">{$vo.money}</td>
                    <!--<td class="">-->
                        <!--<eq name="vo['currency_carryapplywater_bank']" value="1">银行卡</eq>-->
                        <!--<eq name="vo['currency_carryapplywater_bank']" value="2">支付宝</eq>-->
                        <!--<eq name="vo['currency_carryapplywater_bank']" value="3">微信</eq>-->
                    <!--</th>-->
                    <td class="">{$vo.bankcard}({$vo.bankuser})</td>
                    <td class="">{$vo.currency_users_username}</td>
                    <td class="">{$vo.addtime|date="Y-m-d H:i:s",###}</td>
                    <td class="">{$vo.endtime|date="Y-m-d H:i:s",###}</td>
                    <td class=""><if condition="$vo['status'] eq 3">通过<elseif condition="$vo['status'] eq 4" />拒绝<elseif condition="$vo['status'] eq 5" />撤销</if></td>
                </tr>
            </volist>
            </tbody>
        </table>

    </div>
    <!-- 分页 -->
    <div class="page">{$_page}</div>
    <!-- /分页 -->

</block>
<block name="script">
    <script type="text/javascript">
        highlight_subnav('{:U('apply')}');

        $(function(){
            $("#action_add").click(function(){
                window.location.href = $(this).attr('url');
            })
        })
    </script>
</block>
