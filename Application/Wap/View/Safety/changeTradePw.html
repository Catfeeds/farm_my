<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=1">
		<meta name="format-detection" content="telephone=no,address=no">
		<title></title>
		<link rel="stylesheet" href="__CSS__/base.css" />
		<link rel="stylesheet" href="__CSS__/setting.css" />
		<script type="text/javascript" src="__JS__/jquery-1.12.3.min.js" ></script>
		<script type="text/javascript" src="__JS__/fastclick.js" ></script>
		<script type="text/javascript" src="__JS__/base.js" ></script>
		<script type="text/javascript" src="__JS__/verify.js"></script>
	</head>
	<body>
		<header class="top">
			<a class="top-left" id="back">
				<img src="__IMG__/back.png"/>
				<span>返回</span>
			</a>
			<h2>修改交易密码</h2>
		</header>
		<form action="{:U('Safety/updatadeal')}"  class="form-horizontal ajax_form change-password" method="post" onsubmit="return false" >
			<div class="change-password-in">
				<input type="password" id="trade_pw" onchange="Reg(this)"  name="trade_pw" placeholder="旧交易密码" />
				<input type="password" name="new_trade_pw" onchange="newdealReg(this)"   id="new_trade_pw" placeholder="新交易密码" />
				<input type="password" name="re_new_trade_pw" onchange="newdealReg(this)"   id="re_new_trade_pw" placeholder="重复新交易密码" />
				<span class="notice" style="display: none"></span>
				<button onclick="tijiaodeal()" type="submit" id="trade_pw_btn" class="change-password-save">保存修改</button>
			</div>
		</form>
		<include file="Public:footer" />
	</body>
</html>
