<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=1">
		<meta name="format-detection" content="telephone=no,address=no">
		<title></title>
		<link rel="stylesheet" href="__CSS__/base.css" />
		<link rel="stylesheet" href="__CSS__/setting.css" />
		<script type="text/javascript" src="__JS__/jquery-1.12.3.min.js" ></script>
		<script type="text/javascript" src="__JS__/fastclick.js" ></script>
		<script type="text/javascript" src="__JS__/base.js" ></script>
		<script type="text/javascript" src="__JS__/verify.js"></script>
	</head>
	<body>
		<header class="top">
			<a class="top-left" id="back">
				<img src="__IMG__/back.png"/>
				<span>返回</span>
			</a>
			<h2>修改登录密码</h2>
		</header>
		<form action="{:U('Safety/updatalogin')}" class="change-password ajaxa_form" method="post" onsubmit="return false">
			<div class="change-password-in">
				<input name="enter_pw" onchange="RegeMatch(this)" type="password" placeholder="旧密码" />
				<input name="new_enter_pw" onchange="newpwdReg(this)" id="new_enter_pw" type="password" placeholder="新密码" />
				<input name="re_new_enter_pw" onchange="newpwdReg(this)"  id="re_new_enter_pw" type="password" placeholder="重复新密码" />
				<span class="notice" style="display: none"></span>
				<button type="submit" id="enter_pw_btn" class="change-password-save" onclick="comparison()">保存修改</button>
			</div>
		</form>
		<include file="Public:footer" />
	</body>
</html>
