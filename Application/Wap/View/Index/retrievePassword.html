<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=1">
		<meta name="format-detection" content="telephone=no,address=no">
		<title></title>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/login.css" />
		<script type="text/javascript" src="js/jquery-1.12.3.min.js" ></script>
		<script type="text/javascript" src="__JS__/fastclick.js" ></script>
		<script type="text/javascript" src="js/base.js" ></script>
		<script type="text/javascript" src="js/login.js" ></script>
	</head>
	<body class="backgroundf6">
		<header class="top">
			<a class="top-left" id="back">
				<img src="img/back.png"/>
				<span>返回</span>
			</a>
			<h2>找回密码</h2>
		</header>
		<section class="retrieve-password">
				<ul id="retrievetab">
					<li class="pitch">邮箱找回</li>
					<li>手机找回</li>
				</ul>
				<div class="retrieve-method" id="email_find" >
					<div class="retrieve-email-hint">
						<img src="img/gantan.png"/>
						<span>邮箱注册的用户仅支持邮箱找回</span>
					</div>
					<div class="email-row">
						<label>邮箱地址</label>
						<input type="text" placeholder="请输入邮箱地址" />
					</div>
					<div class="email-row">
						<label>验证码</label>
						<input type="text" maxlength="6" placeholder="请输入验证码" />
						<img src="img/yzm.png"/>
					</div>
					<div class="find">
						<input type="submit" value="找回密码"  />
					</div>
					<p class="retrieve-email-re">我还没有账户? <a href="register.html" class="cff8c00"> 立即注册</a></p>
				</div>
				<div class="retrieve-method" id="iphone_find">
					<div class="retrieve-email-hint">
						<img src="img/gantan.png"/>
						<span>手机号注册的用户仅支持手机找回</span>
					</div>
					<div class="email-row">
						<label>手机号码</label>
						<input type="text" maxlength="11" placeholder="请输入手机号码" />
					</div>
					<div class="email-row">
						<label>验证码</label>
						<input type="text" placeholder="请输入短信验证码" maxlength="6" />
						<a>发送验证码</a>
					</div>
					<div class="find">
						<input type="submit" value="找回密码"  />
					</div>
					<p class="retrieve-email-re">我还没有账户? <a href="register.html" class="cff8c00"> 立即注册</a></p>
				</div>
		</section>
		<include file="Public:footer" />
	</body>
</html>
