<script src="__JS__/shop/slides.min.jquery.js"></script>
   <script>
    $(function(){
      $('#products').slides({
        preload: true,
        preloadImage: 'img/loading.gif',
        effect: 'slide, fade',
        crossfade: true,
        slideSpeed: 350,
        fadeSpeed: 500,
        generateNextPrev: true,
        generatePagination: false
      });
    });
  </script>
  <!-- start zoom -->
  <link rel="stylesheet" href="__CSS__/shop/zoome-min.css" />
  <script type="text/javascript" src="__JS__/shop/zoome-e.js"></script>
  <script type="text/javascript">
    $(function(){
    $('#img1,#img2,#img3,#img4').zoome({showZoomState:true,magnifierSize:[250,250]});
  });
  </script> 

  <script>
       $(document).ready(function(){
	      $("#myController").jFlow({
		     controller: ".control", // must be class, use . sign
		     slideWrapper : "#jFlowSlider", // must be id, use # sign
		     slides: "#slider",  // the div where all your sliding divs are nested in
		     selectedWrapper: "jFlowSelected",  // just pure text, no sign
		     width: "984px",  // this is the width for the content-slider
		     height: "480px",  // this is the height for the content-slider
		     duration: 400,  // time in miliseconds to transition one slide
		     prev: ".slidprev", // must be class, use . sign
		     next: ".slidnext", // must be class, use . sign
		     auto: true
	      });
       });
  </script>
  <script>
       $(function() {
	  $('#list_product').carouFredSel({
		prev: '#prev_c1',
		next: '#next_c1',
		auto: false
	  });
          $('#list_product2').carouFredSel({
		prev: '#prev_c2',
		next: '#next_c2',
		auto: false
	  });
	  $(window).resize();
	});
  </script>
  <script>
       $(document).ready(function(){
	      $("button").click(function(){
		     $(this).addClass('click')
	      });
       })
  </script>
  <script>
       $(document).ready(function() {
	      $("select").selectBox();
       });
  </script>

</head>
<body>
  <include file="Public:shop_header"/>
  <section id="main" class="entire_width">
    <div class="container_12">
       <div class="grid_12">
       <h1 class="page_title">支付页面</h1>

       <table class="cart_product">
	      <tr>
		     <th class="images">图片</th>
		     <th class="bg name">产品名称</th>
		     <th class="edit"> </th>
		     <th class="bg price">单价</th>
		     <th class="qty">数量</th>
		     <th class="bg subtotal">总价</th>
		     <th class="close"> </th>
	      </tr>
	      <tr>
         <td style="display: none;" id="product_id" data="{$info.id}"></td>
         <td style="display: none;" id="total_price" data="{$total_price}"></td>
         <td style="display: none;" id="ship_id" data="{$ship_id}"></td>
		     <td class="images"><a href="product_page.html"><img src="__ROOT__/{$info['img']}" alt="Product 6"></a></td>
		     <td class="bg name">{$info.name}</td>
		     <td class="edit"><a title="" href="#">Edit</a></td>
		     <td class="bg price">{$info.price}</td>
		     <td class="qty"><input type="text" id="number" name="" value="{$number}" placeholder="1000" readonly="true" /></td>
		     <td class="bg subtotal">{$total_price}</td>
		     <td class="close"><a title="close" class="close" href="#"></a></td>
	      </tr>
       </table>
       </div><!-- .grid_12 -->

       <div id="content_bottom">
        <div class="grid_4">
          <div class="bottom_block estimate">
            <h3>选择支付方式</h3>
            <p></p>
      <form>
        <p>
         <select id="method">
          <volist name="method" id="data">
            <option value="{$data.method}">{$data.name}</option>
          </volist>
         </select>
        </p>
      </form>

          </div><!-- .estimate -->
        </div><!-- .grid_4 -->

        <div class="grid_4">
          <div class="bottom_block discount">
            <h3>填写交易密码</h3>
            <p></p>
      <form>
        <p>
         <input type="password" id="deal_pwd" name="" value="" placeholder="请输入交易密码"/>
        </p>
      </form>
          </div><!-- .discount -->
        </div><!-- .grid_4 -->

        <div class="grid_4">
          <div class="bottom_block total">
        <table class="subtotal">
         <tr class="grand_total">
          <td>总价格</td><td class="price">{$total_price}</td>
         </tr>
        </table>
      <button class="checkout" id="pay">确认支付</button>
          </div><!-- .total -->
        </div><!-- .grid_4 -->

        <div class="clear"></div>
      </div><!-- #content_bottom -->
      <div class="clear"></div>

      <div class="clear"></div>

      

    </div>
    <!-- .container_12 -->
  </section>
  <!-- #main -->

  <div class="clear"></div>
<include file="Public:shop_footer"/>
<script type="text/javascript">
  $("#pay").click(function() {
    var product_id = $("#product_id").attr("data");
    var total_price = $("#total_price").attr("data");
    var number = $("#number").val();
    var ship_id = $("#ship_id").attr("data");
    var method = $("#method").val();
    var deal_pwd = $("#deal_pwd").val();

    $.ajax({
      url:"{:U('pay')}",
      type:"POST",
      data:{product_id:product_id,total_money:total_price,number:number,ship_id:ship_id,method:method,deal_pwd:deal_pwd},
      success:function(data) {
        if (data.status!=true){   //请求失败
            alert(data.info);
            return false
        } else {
          alert(data.info,true);
          location.href = "/Home`Order`index?tag=9";
          // 跳转到订单详情
        }
      }
    })
  });
</script>
</body>
