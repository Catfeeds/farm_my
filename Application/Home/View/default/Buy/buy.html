<body>
  <include file="Public:header"/>
  <section id="main" class="entire_width" style="margin-top: 100px;">
    <div class="container_12">
       <div class="grid_12">
       <h1 class="page_title">收货地址</h1>

       <div class="c_header">
         <div class="grid_10">
           <if condition="($default neq null)">
              <select id="ship_id" style="font-size: 15px;">
                <volist name="default" id="data">
                  <option value="{$data.id}">联系人：{$data.name}  联系方式：{$data.mobile}  详细地址：{$data.province}{$data.city}{$data.area}{$data.address}</option>
                </volist>
              </select>
              或<a href="{:U('Address/index')}">添加地址</a>
            <else />
              <div>没有收货地址请<a href="{:U('Address/index')}">添加</a></div>
            </if>
         </div>
       </div>

       <table class="cart_product">
	      <tr  style="border: 2px #f00;">
		     <th class="images">图片</th>
		     <th class="bg name">产品名称</th>
		     <th class="edit"> </th>
		     <th class="bg price">单价</th>
		     <th class="qty">数量</th>
		     <th class="bg subtotal">总价</th>
		     <!-- <th class="close"> </th> -->
	      </tr>
	      <tr>
         <td style="display: none;" id="product_id" data="{$info.id}"></td>
         <td style="display: none;" id="type" data="{$info.type}"></td>
         <td style="display: none;" id="total_price" data="{$info.total_price}"></td>
		     <td class="images"><a href="product_page.html"><img src="__ROOT__/{$info['img']}" alt="Product 6"></a></td>
         <td class="bg name">{$info.name}</td>
		     <td class="edit"><a title="" href="#" >Edit</a></td>

         <eq name="info.type" value="1"><td class="bg price">{$info.price_show}</td></eq>
         <eq name="info.type" value="2"><td class="bg price">{$info.price_show.cmc} CMC + {$info.price_show.cny} CNY</td></eq>
         <eq name="info.type" value="3"><td class="bg price">{$info.price_show}</td></eq>
		     
		     <td class="qty"><input type="text" id="number" name="" value="1" data="{$info.price}" /></td>

		     <eq name="info.type" value="1"><td class="bg price total_price">{$info.price_show}</td></eq>
         <eq name="info.type" value="2"><td class="bg price total_price">{$info.price_show.cmc} CMC + {$info.price_show.cny} CNY</td></eq>
         <eq name="info.type" value="3"><td class="bg price total_price">{$info.price_show}</td></eq>
		     <!-- <td class="close"><a title="close" class="close" href="#"></a></td> -->

	      </tr>
	      <tr>
		     <td colspan="7" class="cart_but">
			    <button class="continue" style="width: 100px;height:50px;font-size: 15px;"><a href="{:U('Index/index')}"><span>icon</span>继续购物</a></button>
			    <button class="update" id="confirm" style="width: 100px;height:50px;background-color: #59b7c2;color: #fff;font-size: 15px;">确认订单</button>
		     </td>
	      </tr>
       </table>

      <div class="clear"></div>

      

    </div><!-- .container_12 -->

  <div class="clear"></div>
<include file="Public:footer"/>
<script type="text/javascript">
  $("#confirm").click(function() {
    var product_id = $("#product_id").attr("data");
    var type = $("#type").attr("data");
    var number = $("#number").val();
    var ship_id = $("#ship_id").val();
    var price = $("#number").attr("data");
    
    if (ship_id == "undefined" || ship_id == "" || ship_id == null || ship_id ==  false) {
      set_poput_code("请选择收货地址", false);
    } else {
      $.ajax({
        url:"/Home`Buy`confirm",
        data:{product_id:product_id,type:type,number:number,ship_id:ship_id,price:price},
        type:"POST",
        success:function() {
            location.href = '/Home`Buy`confirm?product_id=' + product_id + '&type=' + type + '&number=' + number + '&ship_id=' + ship_id;
        }
      })
    }
    
  }) 

  $("#number").blur(function() {
    var product_id = $("#product_id").attr("data");
    var type = $("#type").attr("data");
    var number = $("#number").val();
    var price = $("#number").attr("data");

    $.ajax({
      url:"/Home`Buy`getPrice",
      data:{product_id:product_id,type:type,number:number,price:price},
      type:"POST",
      success:function(data) {
        if (data.status != true) {
          set_poput_code(data.info, true);
          return false;
        } else {
          var price_show = data.info;
          $(".total_price").text(price_show);
        }
      }
    })
  })

</script>
