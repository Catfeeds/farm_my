<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="description" content="华联全球商贸平台">
    <meta name="keywords" content="华联全球商贸">
    <meta name="author" content="lihuijie">
    <title>资讯中心-华联全球商贸平台</title>
    <link rel="shortcut icon" href="__IMG__/base_images/bd_safe4.png">
    <link rel="stylesheet" href="__CSS__/bootstrap.min.css">
    <link rel="stylesheet" href="__CSS__/bae.css">
    <link rel="stylesheet" href="__CSS__/center_left.css">
    <link rel="stylesheet" href="__CSS__/center_header.css">
    <link rel="stylesheet" href="__CSS__/news.css">

    <!--[if lt IE 9]>
    <script src="__JS__/html5shiv.min.js"></script>
    <script src="__JS__/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<include file="Public:header"/>

<section>
    <div class="container">
        <ol class="breadcrumb">
            <li><a href="{:U('Index/index')}">首页</a></li>
            <li><a href="{:U('Home/Information/arlist')}">资讯中心</a></li>
            <li class="active">
                <span>{$current_type['title']}</span>
            </li>
        </ol>
    </div>
</section>


<div class="container center_content">
    <include file="Public:news_left"/>
    <div class="pull-right">
        <div id="news_main">
            <div class="big_title">
                <h4>{$current_type['title']}</h4>
                <form action="{:U('Home/Information/arlist')}" method="post">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="请输入搜索内容" name="search" value="{:I('search')}">
                        <input type="hidden" value="{$current_type['id']}" name="type">
                        <div class="input-group-addon" id="news_btn"><input type="submit" value="搜索" style="background: red;border: 0;"></div>
                    </div>
                    <div class="clearfix"></div>
                </form>
            </div>
            <ul class="news_content list-unstyled" id="news_content">
                <volist name="text" id="text">
                    <li>
                        <a href="{:U('Home/Information/ardetail', array('id' => $text['id']))}">
                            <p class="small_title"><span>{$text.labelname}</span><span>{$text.xnbname}</span><span>{$text.title}</span></p>
                            <p class="news_time">{$text.endtime|date="Y-m-d H:m:s",###}</p>
                            <p class="clearfix"></p>
                        </a>
                    </li>
                </volist>
            </ul>
            <div class="out_pagination">
                <ul class="pagination">
                    {$page}
                </ul>
            </div>
        </div>
    </div>
</div>

<include file="Public:footer"/>
<script src="__JS__/jquery.js"></script>
<script src="__JS__/bootstrap.min.js"></script>
<script src="__JS__/base.js"></script>
<!--<script src="__JS__/safetyCenter.js"></script>-->
<!--<script src="/Public/Home/js/center_left.js"></script>-->
<script src="__JS__/center_left.js"></script>
<script src="__JS__/news_center.js"></script>

<!--<script src="__JS__/safe_center.js"></script>-->
<script>

</script>
</body>
</html>
