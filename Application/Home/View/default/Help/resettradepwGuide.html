    <meta name="renderer" content="webkit">
    <meta name="description" content="农畜商品交易平台">
    <meta name="keywords" content="数字货币交易平台,数字货币,虚拟币,虚拟币新闻资讯">
    <meta name="author" content="lihuijie">
    <title>交易密码重置指南-农畜商品交易平台</title>
    <link rel="shortcut icon" href="__IMG__/base_images/bd_safe4.png">
    <link rel="stylesheet" href="__CSS__/bootstrap.min.css">
    <link rel="stylesheet" href="__CSS__/bae.css">
    <link rel="stylesheet" href="__CSS__/center_left.css">
    <link rel="stylesheet" href="__CSS__/center_header.css">
    <link rel="stylesheet" href="__CSS__/help_center.css">
    <link rel="stylesheet" href="__ALERT__/qiwen_popup.css">
</head>
<body>
<include file="Public:header"/>
<main>
    <div class="container">
        <ol class="breadcrumb">
            <li><a href="#">首页</a></li>
            <li><a href="#">帮助中心</a></li>
            <li class="active">
                <span>交易密码重置指南</span>
            </li>
        </ol>
    </div>
    <!--内容-->
    <div class="container center_content" id="help_content">

        <!--左侧导航-->
        <include file="Public:help_left"/>

        <!--正文内容-->
        <div class="pull-right passage_article" id="right_content">
            <!--标题-->
            <h5 class="title">交易密码重置指南</h5>
            <div class="guide_content">
                    <div class="img_src"><img src="/Public/Home/images/help_center/changeenterpw.jpg" alt="流程图"></div>
                    <ol>
                        <li><p>打开农畜商品交易平台首页，登录已有账号，点击【安全中心】。</p>
                            <div class="img_src"><img src="/Public/Home/images/help_center/fd16ffa4217a7eaedbeb684c370185a4.jpg" alt="流程图"></div>
                        </li>
                        <li><p>在页面左侧菜单选择【修改交易密码】，按页面提示输入旧密码＋新交易密码，点击【保存】即可。</p>
                            <div class="img_src"><img src="/Public/Home/images/help_center/fd16ffa4217a7eaedbeb684c370185a4.jpg" alt="流程图"></div>
                        </li>
                        <li><p>修改成功，请牢记新交易密码，以免影响挂单交易。</p>
                            <p class="notice"><span>注：若忘记交易密码(旧交易密码)，可联系在线客服400-657-8880进行重置，重置成功后，请在此页面重新修改交易密码。</span></p>
                        </li>
                    </ol>
            </div>
        </div>
    </div>

</main>
<include file="Public:footer"/>
