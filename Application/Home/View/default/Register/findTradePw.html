<!DOCTYPE html>
<html lang="en">
<head>
<!--    <meta name="viewport" content="width=device-width, initial-scale=1">-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="description" content="华联全球商贸平台">
    <meta name="keywords" content="华联全球商贸">
    <meta name="author" content="lihuijie">
    <title>找回登录密码-华联全球商贸平台</title>
    <link rel="shortcut icon" href="__IMG__/base_images/bd_safe4.png">
    <link rel="stylesheet" href="__CSS__/bootstrap.min.css">
    <link rel="stylesheet" href="__CSS__/bae.css">
    <link rel="stylesheet" href="__CSS__/register.css">
    <link rel="stylesheet" href="__CSS__/center_header.css">
    <link rel="stylesheet" href="__ALERT__/qiwen_popup.css">
    <!--[if lt IE 9]>
    <script src="/Public/Home/js/html5shiv.min.js"></script>
    <script src="/Public/Home/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<include file="Public:header"/>
<div class="container">
    <ol class="breadcrumb">
        <li><a href="{:U('Index/index')}">首页</a></li>
        <li class="active">
                <span>找回登录密码</span>
        </li>
    </ol>
</div>

<main>
    <div id="register_steps">
        <div class="register_step container findPw">
            <div id="register-step1" class="form-input">
                <div class="reg_form" id="input_sm">
                    <div id="findPw-title" class="reg-title">
                        <span class="selected">手机号找回</span>
                        <strong class="line">|</strong>
                        <span>邮箱找回</span>
                    </div>
                    <div id="out-register" class="out-find_pw">
                        <div id="findPw_form">
                            <form action="{:U('Register/returnpwd')}" class="ajaxaaaa_form" id="numFind_form" role="form" method="post" onsubmit="return false">
                                <div class="form-group">
                                    <label for="phone_num" class="control-label">手机号码:</label>
                                    <div class="input_width_9">
                                        <input type="text" class="form-control input-lg" id="phone_num" onblur="Regfindphone(this)" onkeyup="keyRegphone(this)" placeholder="请输入手机号" name="phone_num" autocomplete="off">
                                        <span class="tips red_tips"><i class="glyphicon glyphicon-info-sign"></i><span>请输入正确的手机号码</span></span>
                                        <span class="tips green_tips"><i class="glyphicon glyphicon-ok-sign"></i><span>手机号码格式正确</span></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="yanzheng_num" class="control-label ">验证码:</label>
                                    <div class="input_width_9">
                                        <input type="text" class="form-control input-lg"  name="yanzheng_num" id="yanzheng_num" placeholder="请输入您的验证码">
                                        <span class="tips"></span>
                                        <div class="yzm_zj"><img class="left15" alt="验证码" src="{:U('Photoma/checkphoto')}" ><span>看不清楚换一张？</span></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">获取验证码:</label>
                                    <div class="input_width_9">
                                        <button type="button" class="form-control input-lg"  value="{$code}" onclick="pwdfind()" name="input_identify_code" id="input_identify_code">免费获取验证码</button>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="input_identity" class="control-label">手机验证码:</label>
                                    <div class="input_width_9">
                                        <input type="text" class="form-control input-lg" value="" onchange="tijiaophone(this)" name="input_identity" id="input_identity" placeholder="请输入手机验证码">
                                        <span class="tips red_tips"><i class="glyphicon glyphicon-info-sign"></i>手机验证码输入错误</span>
                                        <span class="tips green_tips"><i class="glyphicon glyphicon-ok-sign"></i>手机验证码输入正确</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input_width_9">
                                        <button type="button" class="btn btn-default register_btn find_btn" onclick="tijiaofindphone()" id="num_submit_find">修改密码</button>
                                    </div>
                                </div>
                            </form>
                            <form action="#" id="emailFind_form" role="form" class="ajaxaaaa_form">
                                <div class="form-group">
                                    <label for="email_name" class="control-label">电子邮箱:</label>
                                    <div class="input_width_9">
                                        <input type="text" class="form-control input-lg" name="email_name" onblur="emailfindpw(this)" onkeyup="keytijiaoemail(this)" id="email_name" placeholder="请输入正确的邮箱">
                                        <span class="tips red_tips"><i class="glyphicon glyphicon-info-sign"></i>请输入正确的邮箱</span>
                                        <span class="tips green_tips"><i class="glyphicon glyphicon-ok-sign"></i>邮箱格式正确</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="yanzheng_email_num" class="control-label form_input_3">验证码:</label>
                                    <div class="input_width_9">
                                        <input type="text" class="form-control input-lg"  name="yanzheng_num" id="yanzheng_email_num" placeholder="请输入您的验证码">
                                        <div class="yzm_zj"><img class="left15" alt="验证码" src="{:U('Photoma/checkphoto')}"><span>看不清楚换一张？</span></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">获取验证码:</label>
                                    <div class="input_width_9">
                                        <button type="button" class="form-control input-lg" value="{$code}" onclick="Regemail()" name="input_identify_code" id="input_identify_email">免费获取验证码</button>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="input_identity_email" class="control-label">邮箱验证码:</label>
                                    <div class="input_width_9">
                                        <input type="text" class="form-control input-lg" value="" onchange="emailcodes(this)" name="input_identity" id="input_identity_email" placeholder="请输入邮箱验证码">
                                        <span class="tips red_tips"><i class="glyphicon glyphicon-info-sign"></i>邮箱验证码输入错误</span>
                                        <span class="tips green_tips"><i class="glyphicon glyphicon-ok-sign"></i>邮箱验证码输入正确</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input_width_9">
                                        <button type="button" class="btn btn-default register_btn find_btn" onclick="findemailpwd()" id="email_submit_find">找回密码</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
                <div id="set_pw">
                    <form action="#" id="set_pw_form" role="form" class="ajaxaaaa_form">
                        <div class="form-group">
                            <label for="new_pw" class="control-label">新登录密码:</label>
                            <div class="input_width_9">
                                <input type="password" class="form-control input-lg" name="new_pw" onblur="RegeMatch(this)" onkeyup="RegeMatch(this)" id="new_pw" placeholder="请输入新登陆密码">
                                <span class="tips red_tips"><i class="glyphicon glyphicon-info-sign"></i>密码必须以字母开头,长度为6-18位</span>
                                <span class="tips green_tips"><i class="glyphicon glyphicon-ok-sign"></i>密码格式正确</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="re_new_pw" class="control-label">确认新登录密码:</label>
                            <div class="input_width_9">
                                <input type="password" class="form-control input-lg"  name="re_new_pw" onblur="newpwdReg(this,'#new_pw')" onkeyup="newpwdReg(this,'#new_pw')" id="re_new_pw" placeholder="请再次输入新登陆密码">
                                <span class="tips red_tips"><i class="glyphicon glyphicon-info-sign"></i><span>密码必须以字母开头,长度为6-18位</span></span>
                                <span class="tips green_tips"><i class="glyphicon glyphicon-ok-sign"></i>密码一致</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input_width_9">
                                <button type="button" class="btn btn-default register_btn" onclick="tijiaoreturn()" id="change_submit">修改密码</button>
                            </div>
                            <div class="clearfix"></div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>
    <div class="danger_notice container">
        <p><strong>风险提示：</strong>数字货币可能存在矿工预挖、庄家操控、团队解散、技术缺陷等问题，其价格波动较大，因此我们强烈建议您在自身能承受的风险范围内参与数字货币交易。</p>
    </div>

</main>
<include file="Public:footer"/>


<script src="__JS__/jquery.js"></script>
<script src="__JS__/bootstrap.min.js"></script>
<script src="__JS__/base.js"></script>
<!--<script type="text/javascript" src="__ALERT__/qiwen_popup.js"></script>-->
<script src="__JS__/register.js"></script>
<script type="text/javascript">
    var captcha_img = $('.yzm_zj').find('img');
    var span= $('.yzm_zj').find('span');
    var verifyimg = captcha_img.attr("src");
    span.click(function(){
        if( verifyimg.indexOf('?')>0){
            captcha_img.attr("src", verifyimg+'&random='+Math.random());
        }else{
            captcha_img.attr("src", verifyimg.replace(/\?.*$/,'')+'?'+Math.random());
        }
    });
    var captcha_imga = $('.img_yzm').find('img');
    var span_a= $('.yzm_zj').find('span');
    var verifyimgs = captcha_imga.attr("src");
    span_a.click(function(){
        if( verifyimg.indexOf('?')>0){
            captcha_imga.attr("src", verifyimgs+'&random='+Math.random());
        }else{
            captcha_imga.attr("src", verifyimgs.replace(/\?.*$/,'')+'?'+Math.random());
        }
    });
</script>
</body>
</html>
